<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Check</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Check</h1>
      <form id="trianglecheck">
        <div class="form-group">
          <label for="A">A:</label>
          <input id="A" class="form-control" type="text" placeholder="Enter A side of triangle">
          <label for="B">B</label>
          <input id="B" class="form-control" type="text" placeholder="Enter B side of triangle">
          <label for="C">C:</label>
          <input id="C" class="form-control" type="text" placeholder="Enter C side of triangle">
        </div>
        <button class="btn btn-primary" type="submit">Check</button>
        <h5>This is a:<span id="result"></span></h5>
      </form>

    </div>
  </body>
</html>
